<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>WebRTC Video Call - Professional Communication</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .call-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .call-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .call-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .call-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        #videos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
            max-width: 1000px;
            width: 100%;
        }
        
        .video-call-wrapper {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-hover);
            background: #000;
            transition: var(--transition);
        }
        
        .video-call-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .video-call-wrapper video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        
        .video-call-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .call-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }
        
        .call-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .call-btn:hover::before {
            left: 100%;
        }
        
        .call-btn-primary {
            background: linear-gradient(135deg, #4facfe, #00d4aa);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }
        
        .call-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }
        
        .call-btn-danger {
            background: linear-gradient(135deg, #f5576c, #ff6b6b);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }
        
        .call-btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }
        
        .call-status {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .status-indicator-large {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 1rem;
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .call-header h1 {
                font-size: 2rem;
            }
            
            #videos {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .video-call-wrapper video {
                height: 300px;
            }
            
            .call-controls {
                gap: 1rem;
            }
            
            .call-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Call Header -->
    <header class="call-header">
        <h1>
            <i class="fas fa-video"></i>
            Professional Video Call
        </h1>
        <p>High-quality real-time communication powered by WebRTC</p>
        <div class="call-status">
            <span class="status-indicator-large status-online"></span>
            <span>Connection Status: <strong>Ready</strong></span>
        </div>
    </header>

    <!-- Video Call Section -->
    <section class="call-container">
        <div id="videos">
            <div class="video-call-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-call-label">
                    <i class="fas fa-user"></i> Your Camera
                </div>
            </div>
            <div class="video-call-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-call-label">
                    <i class="fas fa-users"></i> Remote Participant
                </div>
            </div>
        </div>

        <div class="call-controls">
            <button class="call-btn call-btn-primary" id="startButton">
                <i class="fas fa-play"></i> Start Camera
            </button>
            <button class="call-btn call-btn-primary" id="callButton">
                <i class="fas fa-phone"></i> Start Call
            </button>
            <button class="call-btn call-btn-danger" id="hangupButton">
                <i class="fas fa-phone-slash"></i> End Call
            </button>
        </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'js/reconnecting-websocket.min.js' %}" type="text/javascript"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="{% static 'js/final.js' %}"></script>

    <!-- Enhanced Call UI Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click animations to call buttons
            const callButtons = document.querySelectorAll('.call-btn');
            callButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // Update connection status
            function updateConnectionStatus(status) {
                const statusElement = document.querySelector('.call-status span:last-child');
                const indicator = document.querySelector('.status-indicator-large');
                
                switch(status) {
                    case 'connecting':
                        statusElement.innerHTML = 'Connection Status: <strong>Connecting...</strong>';
                        indicator.className = 'status-indicator-large status-connecting';
                        break;
                    case 'connected':
                        statusElement.innerHTML = 'Connection Status: <strong>Connected</strong>';
                        indicator.className = 'status-indicator-large status-online';
                        break;
                    case 'disconnected':
                        statusElement.innerHTML = 'Connection Status: <strong>Disconnected</strong>';
                        indicator.className = 'status-indicator-large status-offline';
                        break;
                }
            }
            
            // Monitor video elements for changes
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            
            localVideo.addEventListener('loadedmetadata', function() {
                console.log('Local video loaded');
                updateConnectionStatus('connected');
            });
            
            remoteVideo.addEventListener('loadedmetadata', function() {
                console.log('Remote video loaded');
                updateConnectionStatus('connected');
            });
        });
    </script>
</body>
</html>
