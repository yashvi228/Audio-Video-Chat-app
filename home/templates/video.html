<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Simple Video Test - WebRTC</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .simple-video-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .simple-video-header {
            color: white;
            margin-bottom: 3rem;
        }
        
        .simple-video-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .simple-video-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .video-test-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-hover);
            margin-bottom: 2rem;
        }
        
        .video-test-wrapper video {
            width: 100%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .test-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .test-btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--shadow);
        }
        
        .test-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .back-link {
            margin-top: 2rem;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Simple Video Test Header -->
    <header class="simple-video-header">
        <h1>
            <i class="fas fa-video"></i>
            Simple Video Test
        </h1>
        <p>Test your camera and video functionality</p>
    </header>

    <!-- Video Test Section -->
    <section class="simple-video-container">
        <div class="video-test-wrapper">
            <video autoplay playsinline></video>
        </div>

        <div class="test-controls">
            <button class="test-btn test-btn-primary" onclick="startVideo()">
                <i class="fas fa-play"></i> Start Video
            </button>
            <button class="test-btn test-btn-primary" onclick="stopVideo()">
                <i class="fas fa-stop"></i> Stop Video
            </button>
        </div>

        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="{% static 'js/video.js' %}"></script>
    
    <script>
        let localStream = null;
        
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function(stream) {
                    const video = document.querySelector('video');
                    video.srcObject = stream;
                    localStream = stream;
                    console.log('Video started successfully');
                })
                .catch(function(error) {
                    console.error('Error accessing camera:', error);
                    alert('Error accessing camera. Please check permissions.');
                });
        }
        
        function stopVideo() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                const video = document.querySelector('video');
                video.srcObject = null;
                localStream = null;
                console.log('Video stopped');
            }
        }
        
        // Auto-start video when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startVideo();
        });
    </script>
</body>
</html>
